    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="fl_app1" name="apple-mobile-web-app-title">

    <link href="favicon.png" rel="icon" type="image/png"/>

    <title>fl_app1</title>
    <link href="manifest.json" rel="manifest">
    <!-- Crisp Chat Integration -->
    <script type="text/javascript">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "04e5a5e9-2e6e-4102-a99b-dd10d50b6d80"; // 请替换为实际的 Crisp Website ID

        (function () {
            var d = document;
            var s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("head")[0].appendChild(s);
        })();

        // 提供给 Flutter 调用的函数
        function openCrispChat() {
            if (window.$crisp) {
                window.$crisp.push(["do", "chat:open"]);
            }
        }

        function setCrispUserEmail(email) {
            if (window.$crisp) {
                window.$crisp.push(["set", "user:email", [email]]);
            }
        }

        function setCrispUserNickname(nickname) {
            if (window.$crisp) {
                window.$crisp.push(["set", "user:nickname", [nickname]]);
            }
        }
    </script>
</head>
<body>
<script async src="flutter_bootstrap.js"></script>
</body>
</html>
